<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" async></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <h2 class="expression"></h2>
            <h2 class="result"></h2>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button id="history"></button>
                <button id="clear"></button>
                <button id="erase"></button>
                <button class="number" id="seven"></button>
                <button class="number" id="eight"></button>
                <button class="number" id="nine"></button>
                <button class="number" id="four"></button>
                <button class="number" id="five"></button>
                <button class="number" id="six"></button>
                <button class="number" id="one"></button>
                <button class="number" id="two"></button>
                <button class="number" id="three"></button>
                <button class="number" id="negation"></button>
                <button class="number" id="zero"></button>
                <button class="number" id="decimal"></button>
            </div>
            <div class="operations">
                <button class="operation" id="division"></button>
                <button class="operation" id="multiplication"></button>
                <button class="operation" id="subtraction"></button>
                <button class="operation" id="addition"></button>
                <button class="operation" id="equals"></button>
            </div>
        </div>
    </div>
</body>
</html>
