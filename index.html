<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" async></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <h2 id="expression"></h2>
            <h2 id="input"></h2>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button id="history">üïí</button>
                <button id="clear">C</button>
                <button id="erase">‚ùå</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="number" id="negation">-</button>
                <button class="number" id="zero">0</button>
                <button class="number" id="decimal">.</button>
            </div>
            <div class="operations">
                <button class="operation" id="division">√∑</button>
                <button class="operation" id="multiplication">√ó</button>
                <button class="operation" id="subtraction">‚àí</button>
                <button class="operation" id="addition">+</button>
                <button class="operation" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
